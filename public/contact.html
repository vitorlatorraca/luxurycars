<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Contact Us - Luxury Cars</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="assets/images/car_banner.jpg" alt="Luxury Cars Banner" title="Luxury Cars Collection" />
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="api-demo.html">Our Models</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <h2>Contact Us</h2>
            <form action="" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstname">First Name*</label>
                    <input id="firstname" name="first-name" type="text" maxlength="25" required />
                    <br>
                    <label for="lastname">Last Name*</label>
                    <input id="lastname" name="last-name" type="text" maxlength="25" required />
                    <br>
                    <label for="email">Email*</label>
                    <input id="email" name="Email" type="email" maxlength="25" required />
                </fieldset>

                <fieldset>
                    <legend>Vehicle Inquiry</legend>
                    <label for="car-model">Preferred Car Model</label>
                    <input id="car-model" name="car-model" type="text" maxlength="50" required />
                    <br>
                    <label for="inquiry">Your Message</label>
                    <textarea name="inquiry" cols="40" rows="5"></textarea>
                    <br>
                    <div class="submit">
                        <input type="submit" value="Submit Inquiry" />
                    </div>
                </fieldset>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8931567858035!2d-79.38641302414877!3d43.67119185126743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb538b955555%3A0x718c47779069f22c!2sGeorgian%40ILAC!5e0!3m2!1sen!2sca!4v1743164686034!5m2!1sen!2sca"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <footer>
            <p>Copyright &copy; 2025 Luxury Cars - HTML Project designed by: Matheus Daher, Vitor Latorraca, Thaian Curcio - All rights reserved</p>
        </footer>
    </div>
</body>

</html>
